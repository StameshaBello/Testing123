<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Display Evens</title>

        <script type="text/javascript" src="displayEvens.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <div class=container>
            <h1>Sample</h1>

            <form name="numberStepping" onSubmit="return validateItems();" class="form-inline">
            <div class="form-group">
                <label for="startNumber">Start Number</label>
                <input type="number" id="startNumber" class="form-control" />
            </div>

            <div class="form-group">
                <label for="endNumber">End Number</label>
                <input type="number" id="endNumber" class="form-control" />
            </div>

            <div class="form-group">
                <label for="stepNumber">Step Number</label>
                <input type="number" id="stepNumber" class="form-control" />
            </div>

            <div>
                <button type="submit" id="submit" class="btn btn-default">
                    Display Evens</button>
            </div>

            </form>

            <p>Here are the even numbers between <span id="first"></span> and
                <span id="second"></span> by <span id="third"></span>'s.
            </p>

            <p><span id="results"></span></p>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        </div>
    </body>
</html>

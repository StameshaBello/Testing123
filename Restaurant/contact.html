            input[type=text], select, textarea {
                max-width: 50%;

            input[type=email] {
                max-width: 50%;
            }
            select {
                border-radius: 5px;
            }
            .radio {
                margin-top: 2%;
            }
            .col-form-label {
                text-align: left;

            }
            #submitContactForm {
                margin-left: 34%;
                /*margin-right: 33.1%;*/

            }
            button {
                color: rgb(139,0,0);
            }

    <body>
        <header>
            <h1>A Bite of <span id="fontChange">Heaven</span></h1>
        </header>

        <nav>
            <a class="btn badge-pill" href="contact.html">Contact Us</a>
            <a class="btn badge-pill" href="menu.html">Menu</a>

            <div class="clear-float"></div>
        </nav>

        <div class="container">
          <noscript><span style="font-size: 1.8em; margin-left: 15%;"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8.893 1.5c-.183-.31-.52-.5-.887-.5s-.703.19-.886.5L.138 13.499a.98.98 0 0 0 0 1.001c.193.31.53.501.886.501h13.964c.367 0 .704-.19.877-.5a1.03 1.03 0 0 0 .01-1.002L8.893 1.5zm.133 11.497H6.987v-2.003h2.039v2.003zm0-3.004H6.987V5.987h2.039v4.006z"/></svg>
            This site is best viewed with JavaScript enabled.</span></noscript>

        <form id="contactForm" onsubmit="return validateItems();">

            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label"><strong>Name: </strong></label>
                <div class="col-sm-9">
                    <input type="text" id="name" class="form-control b" /><br />
                </div>
            </div>

            <div class="form-group row">
                <label for="emailAddress" class="col-sm-3 col-form-label"><strong>Email: </strong></label>
                <div class="col-sm-9">
                    <input type="email" id="emailAddress" class="form-control b" /><br />
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label"><strong>Phone: </strong></label>
                <div class="col-sm-9">
                    <input type="text" id="phone" class="form-control b" /><br />
                    <small class="form-text" id="phoneHelp">
                        Please use numbers only; do NOT include hyphens "-",<br /> parentheses "(  )", or slashes "/".
                    </small>
                </div>
            </div>

            <div class="form-group row">
                <label for="reason" class="col-sm-3 col-form-label"><strong>Reason for Inquiry: </strong></label>
                    <div class="col-sm-9">
                    <select id="reason" class="form-control b">
                        <option value="default" selected>Catering</option>
                        <option value="private-party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select><br />
                  </div>
            </div>

            <div class="form-group row">
                <label for="additional-info" class="col-sm-3 col-form-label"><strong>Additional Information: </strong></label>
                    <div class="col-sm-9">
                    <textarea id="additional-info" class="form-control b" rows="3"></textarea><br />
                    </div>
            </div>

            <fieldset class="form-group">
              <div class="row radio">
                <legend class="col-form-label col-sm-3">Have you been to the restaurant? </legend>
                        <div class="col-sm-9">
                        <div class="form-check form-check-inline b">
                            <input type="radio" class="form-check-input" id="choice1" name="priorvisit?" value="no" checked/>
                            <label for="choice1" class="form-check-label">No </label>
                        </div>
                        <div class="form-check form-check-inline b">
                            <input type="radio" class="form-check-input" id="choice2" name="priorvisit?" value="yes" />
                            <label for="choice2" class="form-check-label">Yes</label><br />
                        </div>
                      </div>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="row">
            <legend class="col-form-label col-sm-3">Best days to contact you: </legend>
              <div class="col-sm-9">
                <div class="form-check form-check-inline b">
                    <input class="form-check-input" type="checkbox" id="monday" name="contact-day" value="m" />
                    <label class="form-check-label" for="monday">M</label>
                </div>
                <div class="form-check form-check-inline b">
                    <input class="form-check-input" type="checkbox" id="tuesday" name="contact-day" value="t" />
                    <label class="form-check-label" for="tuesday">T</label>
                </div>
                <div class="form-check form-check-inline b">
                    <input class="form-check-input" type="checkbox" id="wednesday" name="contact-day" value="w" />
                    <label class="form-check-label" for="wednesday">W</label>
                </div>
                <div class="form-check form-check-inline b">
                    <input class="form-check-input" type="checkbox" id="thursday" name="contact-day" value="th" />
                    <label class="form-check-label" for="thursday">Th</label>
                </div>
                <div class="form-check form-check-inline b">
                    <input class="form-check-input" type="checkbox" id="friday" name="contact-day" value="f" />
                    <label class="form-check-label" for="friday">F</label><br />
                </div>
              </div>
            </div>
          </fieldset>

            <div class="row submit">
                <button type="submit" class="btn btn-outline" id="submitContactForm">Send Request
                </button>
            </div>
        </form>

        <footer>
            777 Drury Lane Blv, Hamilton, Bermuda, 00000
            <p>000-160-7890</p>
        </footer>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
